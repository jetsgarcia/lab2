<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jetter Garcia</title>
    <meta
      name="description"
      content="A personal portfolio website of Jetter Garcia highlighting his projects and skills"
    />
    <!-- For favicon -->
    <link
      rel="icon"
      href="./assets/images/logo/logo16x16.ico"
      sizes="16x16"
      type="image/ico"
    />
    <link
      rel="icon"
      href="./assets/images/logo/logo32x32.ico"
      sizes="32x32"
      type="image/ico"
    />
    <!-- For socmed platforms -->
    <meta property="og:title" content="Jetter Garcia" />
    <meta
      property="og:description"
      content="A fullstack web developer based in the Philippines"
    />
    <!-- For Twitter -->
    <meta name="twitter:title" content="Jetter Garcia" />
    <meta
      name="twitter:description"
      content="A fullstack web developer based in the Philippines"
    />

    <!-- Related files -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="light-mode">
    <nav class="navbar">
      <a href="index.htm">Jetter Garcia</a>
      <ul>
        <li>
          <button id="home-link" class="active" onclick="changePage(0)">
            Home
          </button>
        </li>
        <li>
          <button id="about-link" onclick="changePage(1)">About</button>
        </li>
        <li>
          <button id="portfolio-link" onclick="changePage(2)">Portfolio</button>
        </li>
      </ul>
      <div class="toggle-theme-container"><button>Change Theme</button></div>
    </nav>
    <div id="content">
      <section class="show" id="home">a</section>
      <section class="hide" id="about">b</section>
